sources:
    mapzen:
        type: TopoJSON
        url: https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson

layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 0
                color: darkgreen
    water:
        data: { source: mapzen }
        draw:
            polygons: 
                order: 1
                color: lightblue

    roads:
        data: { source: mapzen }
        draw:
            lines: 
                order: 2
                color: white
                width: 1.5px
